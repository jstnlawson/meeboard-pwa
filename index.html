<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Home</title>
  </head>
  <body>
    <dialog data-modal class="modal">
      <button class="temp-btn" id="startRecord">Start Recording</button>
      <button class="temp-btn" id="stopRecord" disabled>Stop Recording</button>
      <audio id="audioPlayback" controls></audio>
      <button data-close-modal class="close-modal-btn">Close</button>
    </dialog>

    <div class="meeboard">
      <div class="meeboard_left-border"></div>
      <div class="meeboard_top-border"></div>
      <div class="meeboard_right-border"></div>
      <div class="meeboard_bottom-border"></div>
      <div class="meeboard_face">
        <div class="meeboard_control-panel">
          <div class="control-panel__slider">
            <span class="control-panel__slider-name">volume</span>
            <input
              type="range"
              min="0.0"
              max="1.0"
              step="0.01"
              value="0.5"
              list="volumes"
              name="volume"
              class="slider"
            />
            <datalist id="volumes">
              <option value="0.0" label="Mute"></option>
              <option value="1.0" label="100%"></option>
            </datalist>
          </div>
          <!-- <div class="control-panel__sounds">
            <span>Current waveform: </span>
            <select name="waveform" id="waveformSelect">
              <option value="sine">Sine</option>
              <option value="square" selected>Square</option>
              <option value="sawtooth">Sawtooth</option>
              <option value="triangle">Triangle</option>
              <option value="custom">Custom</option>
            </select>
          </div> -->
          <div class="wrapper">
            <span class="sounds-title">sounds</span>

          <div class="control-panel__sounds">
            <div class="select-btn_wrapper">
              <button class="select-btn" id="selectPrev">&#x25B2;</button>
              <button class="select-btn" id="selectNext">&#x25BC;</button>
            </div>
            <div class="screen-bg">
              <select class="sound-select_screen" name="waveform" id="waveformSelect">
                <option value="sine">sine</option>
                <option value="square" selected>square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
                <option value="custom">custom</option>
              </select>
            </div>
              
            
          </div>
        </div>
          <div class="record-btn">
            <button data-open-modal class="record-btn__inner">rec</button>
          </div>
        </div>
          <!-- <div class="control-panel__slider">
            <input min="0" max="100" step="1" class="slider" type="range" />
          </div>
          <div class="control-panel__slider">
            <input min="0" max="100" step="1" class="slider" type="range" />
          </div>
          <div class="control-panel__slider">
            <input min="0" max="100" step="1" class="slider" type="range" />
          </div> -->
          
        
        <div class="meeboard_slider-and-input">
          <div class="input-select__container">
            <input min="0" max="100" step="1" class="slider" type="range" />
          </div>
          <div class="meeboard_keys">
            <button class="white-key low-c"></button>
            <button class="black-key c-sharp"></button>
            <button class="white-key d"></button>
            <button class="black-key d-sharp"></button>
            <button class="white-key e"></button>
            <button class="white-key f"></button>
            <button class="black-key f-sharp"></button>
            <button class="white-key g"></button>
            <button class="black-key g-sharp"></button>
            <button class="white-key a"></button>
            <button class="black-key a-sharp"></button>
            <button class="white-key b"></button>
            <button class="white-key high-c"></button>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
