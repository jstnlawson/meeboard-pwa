<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Home</title>
  </head>
  <body>
    <dialog data-modal-start class="start-modal">
      <button data-start-app class="temp-btn" id="startApp">
        Load Meeboard
      </button>
    </dialog>
    <dialog data-modal class="modal" id="recordModal">
      <div class="vu-meter">
        <div class="vu-meter__background"></div>
        <div class="vu-meter__needle-container">
          <div class="vu-meter__needle"></div>
        </div>
        <div class="vu-meter__arch-container">
          <div class="vu-meter__arch--color"></div>
          <div class="vu_meter__arch--overlap"></div>
        </div>
        <div class="vu-meter__text-container">
          <div class="vu-meter__text">VU</div>
        </div>
        <div class="vu-meter__black-layer"></div>
        <div class="vu-meter__silver-layer"></div>
      </div>

      <div class="record-ui">
        <div class="record-ui__light" id="recordLight"></div>
        <span class="record-ui__text" id="recordText">recording</span>
      </div>

      <div class="sampler">
        <div class="sampler-btns">
          <button class="record-btn" id="startRecord">rec</button>
          <button class="stop-btn" id="stopRecord" disabled>stop</button>
          <!-- <button class="play-btn" id="playRecording" disabled>play</button> -->
        </div>
        <audio id="audioPlayback" controls></audio>

        <div class="sampler-btns" style="display: flex">
          <button
            data-save-sample
            class="save-sample-btn save-sample-btn__disabled"
            id="useSampleButton"
          >
            use sample
          </button>
          <button data-close-modal class="close-modal-btn">close</button>
        </div>
      </div>
    </dialog>

    <div class="meeboard">
      <div class="meeboard_left-border"></div>
      <div class="meeboard_top-border"></div>
      <div class="meeboard_right-border"></div>
      <div class="meeboard_bottom-border"></div>
      <div class="meeboard_face">
        <div class="meeboard_control-panel">
          <div class="control-panel__slider">
            <span class="control-panel__slider-name">volume</span>
            <input
              type="range"
              min="0.0"
              max="1.0"
              step="0.01"
              value="0.5"
              list="volumes"
              name="volume"
              class="slider"
            />
            <datalist id="volumes">
              <option value="0.0" label="Mute"></option>
              <option value="1.0" label="100%"></option>
            </datalist>
          </div>
          <div class="wrapper">
            <span class="sounds-title">sounds</span>

            <div class="control-panel__sounds">
              <div class="select-btn_wrapper">
                <button class="select-btn" id="selectPrev">&#x25B2;</button>
                <button class="select-btn" id="selectNext">&#x25BC;</button>
              </div>
              <div class="screen-bg">
                <select
                  class="sound-select_screen"
                  name="waveform"
                  id="waveformSelect"
                >
                  <option value="sine">sine</option>
                  <option value="square" selected>square</option>
                  <option value="sawtooth">sawtooth</option>
                  <option value="triangle">triangle</option>
                  <option value="sample">sample</option>
                </select>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <span class="sounds-title">sample</span>
            <div class="control-panel__sounds">
              <div class="sample-btns">
                <button data-open-modal class="sample-btn sample-btn__create">
                  create
                </button>
                <button class="sample-btn sample-btn__loop">loop</button>
                <button class="sample-btn sample-btn__rev">reverse</button>
              </div>
              <div class="screen-bg">
                <div class="no-sample-screen" id="noSampleScreen">
                  Click "create" to add a sample!
                </div>
                <canvas
                  id="waveformCanvas"
                  class="waveform-display"
                  width="90"
                  height="61"
                  style="display: none"
                ></canvas>
                <img id="waveformImage" alt="Waveform" class="waveform-img" />
              </div>
            </div>
          </div>
          <div class="wrapper">
            <div class="control-panel__sounds">
              <div class="sample-btns">
                <div class="fx-container">
                  <span class="fx-title">dela</span>
                  <div class="fx-slider">
                    <!-- <button class="fx-level__down fx-btn">-</button> -->
                    <div class="fx-level__indicator one"></div>
                    <div class="fx-level__indicator two"></div>
                    <div class="fx-level__indicator three"></div>
                    <div class="fx-level__indicator four"></div>
                    <div class="fx-level__indicator five"></div>
                    <!-- <button class="fx-level__up fx-btn">+</button> -->
                  </div>
                </div>

                <div class="fx-container">
                  <span class="fx-title">gain</span>
                  <div class="fx-slider">
                    <!-- <button class="fx-level__down fx-btn">-</button> -->
                    <div class="fx-level__indicator one"></div>
                    <div class="fx-level__indicator two"></div>
                    <div class="fx-level__indicator three"></div>
                    <div class="fx-level__indicator four"></div>
                    <div class="fx-level__indicator five"></div>
                    <!-- <button class="fx-level__up fx-btn">+</button> -->
                  </div>
                </div>

                <div class="fx-container">
                  <span class="fx-title">chor</span>
                  <div class="fx-slider">
                    <!-- <button class="fx-level__down fx-btn">-</button> -->
                    <div class="fx-level__indicator one"></div>
                    <div class="fx-level__indicator two"></div>
                    <div class="fx-level__indicator three"></div>
                    <div class="fx-level__indicator four"></div>
                    <div class="fx-level__indicator five"></div>
                    <!-- <button class="fx-level__up fx-btn">+</button> -->
                  </div>
                </div>

              </div>

              
            </div>
          </div>
        </div>
        <!-- <div class="control-panel__slider">
            <input min="0" max="100" step="1" class="slider" type="range" />
          </div>
          <div class="control-panel__slider">
            <input min="0" max="100" step="1" class="slider" type="range" />
          </div>
          <div class="control-panel__slider">
            <input min="0" max="100" step="1" class="slider" type="range" />
          </div> -->

        <div class="meeboard_slider-and-input">
          <div class="input-select__container">
            <input min="0" max="100" step="1" class="slider" type="range" />
          </div>
          <!-- i may need to add data-note and data-speed attributes to the keys at some point -->
          <div class="meeboard_keys">
            <button class="white-key low-c"></button>
            <button class="black-key c-sharp"></button>
            <button class="white-key d"></button>
            <button class="black-key d-sharp"></button>
            <button class="white-key e"></button>
            <button class="white-key f"></button>
            <button class="black-key f-sharp"></button>
            <button class="white-key g"></button>
            <button class="black-key g-sharp"></button>
            <button class="white-key a"></button>
            <button class="black-key a-sharp"></button>
            <button class="white-key b"></button>
            <button class="white-key high-c"></button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
