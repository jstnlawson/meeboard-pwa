<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,  height=device-height, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <meta name="theme-color" content="#00fff2" />
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Home</title>
  </head>
  <body>
    <dialog data-modal-start class="start-modal">
      <button data-start-app class="temp-btn" id="startApp">
        Load Meeboard
      </button>
    </dialog>
    <dialog data-modal class="modal" id="recordModal">
      <div class="vu-meter">
        <div class="vu-meter__background"></div>
        <div class="vu-meter__needle-container">
          <div class="vu-meter__needle"></div>
        </div>
        <div class="vu-meter__arch-container">
          <div class="vu-meter__arch--color"></div>
          <div class="vu_meter__arch--overlap"></div>
        </div>
        <div class="vu-meter__text-container">
          <div class="vu-meter__text">VU</div>
        </div>
        <div class="vu-meter__black-layer"></div>
        <div class="vu-meter__silver-layer"></div>
      </div>

      <div class="record-ui">
        <div class="record-ui__light" id="recordLight"></div>
        <span class="record-ui__text" id="recordText">recording</span>
      </div>

      <div class="sampler">
        <div class="sampler-btns">
          <button class="record-btn" id="startRecord">rec</button>
          <button class="stop-btn" id="stopRecord" disabled>stop</button>
          <!-- <button class="play-btn" id="playRecording" disabled>play</button> -->
        </div>
        <audio id="audioPlayback" controls></audio>

        <div class="sampler-btns" >
          <button
            data-save-sample
            class="save-sample-btn save-sample-btn__disabled"
            id="useSampleButton"
          >
            use sample
          </button>
          <button data-close-modal class="close-modal-btn" id="closeModalButton">close</button>
        </div>
      </div>
    </dialog>

    <div class="meeboard">
      <!-- <button id="installButton">Download App</button> -->

      <div class="meeboard_left-border"></div>
      <div class="meeboard_top-border"></div>
      <div class="meeboard_right-border"></div>
      <div class="meeboard_bottom-border"></div>
      <div class="meeboard_face">
        <div class="meeboard_control-panel">
          <div class="small-screen-wrapper">
            <div class="wrapper">
              <span class="sounds-title font">sounds</span>
              <div class="control-panel__sounds">
                <div class="select-btn_wrapper">
                  <button class="select-btn" id="selectPrev">&#x25B2;</button>
                  <button class="select-btn" id="selectNext">&#x25BC;</button>
                </div>
                <div class="screen-bg">
                  <select
                    class="sound-select_screen"
                    name="waveform"
                    id="waveformSelect"
                  >
                    <option value="sine" class="font">sine</option>
                    <option value="square" class="font" selected>square</option>
                    <option value="sawtooth" class="font">sawtooth</option>
                    <option value="triangle" class="font">triangle</option>
                    <option value="sample" class="font" id="soundSelectSample">sample</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="wrapper">
              <span class="sounds-title font">sample</span>
              <div class="control-panel__sounds">
                <div class="sample-btns">
                  <button data-open-modal class="sample-btn sample-btn__create">
                    create
                  </button>
                  <button class="sample-btn sample-btn__loop" id="loopButton">
                    loop
                  </button>
                  <button class="sample-btn sample-btn__rev" id="reverseButton">
                    reverse
                  </button>
                </div>
                <div class="screen-bg">
                  <div class="no-sample-screen font" id="noSampleScreen">
                    Click "create" to add a sample!
                  </div>
                  <canvas id="waveformCanvas" class="waveform-display"></canvas>
                  <img id="waveformImage" alt="Waveform" class="waveform-img" />
                  <span class="reverse-icon" id="reverseIcon">↩️</span>
                  <span class="loop-icon" id="loopIcon">♾️</span>
                </div>
              </div>
            </div>
          </div>
          <div class="fx-wrapper">
            <div class="fx-titles">
              <!-- <span class="fx-title font">volume</span> -->
              <span class="fx-title font">delay</span>
              <span class="fx-title font">gain</span>
              <span class="fx-title font">reverb</span>
            </div>
            <div class="sample-btns__wrapper">
              <div class="sample-btns">
                <!-- <div class="fx-container">
                  <div class="fx-slider">
                    <div
                      class="fx-level__indicator fxl-one"
                      id="volumeFxLevelOne"
                    >
                      <div class="fxl-light" id="volumeFxLevelLightOne"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-two"
                      id="volumeFxLevelTwo"
                    >
                      <div class="fxl-light" id="volumeFxLevelLightTwo"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-three"
                      id="volumeFxLevelThree"
                    >
                      <div class="fxl-light" id="volumeFxLevelLightThree"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-four"
                      id="volumeFxLevelFour"
                    >
                      <div class="fxl-light" id="volumeFxLevelLightFour"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-five"
                      id="volumeFxLevelFive"
                    >
                      <div class="fxl-light" id="volumeFxLevelLightFive"></div>
                    </div>
                  </div>
                </div> -->

                <div class="fx-container">
                  <div class="fx-slider" id="delayFx">
                    <div class="fx-level__indicator" id="delayFxLevelOne">
                      <div class="fxl-light" id="delayFxLevelLightOne"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-two"
                      id="delayFxLevelTwo"
                    >
                      <div class="fxl-light" id="delayFxLevelLightTwo"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-three"
                      id="delayFxLevelThree"
                    >
                      <div class="fxl-light" id="delayFxLevelLightThree"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-four"
                      id="delayFxLevelFour"
                    >
                      <div class="fxl-light" id="delayFxLevelLightFour"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-five"
                      id="delayFxLevelFive"
                    >
                      <div class="fxl-light" id="delayFxLevelLightFive"></div>
                    </div>
                  </div>
                </div>

                <div class="fx-container">
                  <div class="fx-slider">
                    <div
                      class="fx-level__indicator fxl-one"
                      id="gainFxLevelOne"
                    >
                      <div class="fxl-light" id="gainFxLevelLightOne"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-two"
                      id="gainFxLevelTwo"
                    >
                      <div class="fxl-light" id="gainFxLevelLightTwo"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-three"
                      id="gainFxLevelThree"
                    >
                      <div class="fxl-light" id="gainFxLevelLightThree"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-four"
                      id="gainFxLevelFour"
                    >
                      <div class="fxl-light" id="gainFxLevelLightFour"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-five"
                      id="gainFxLevelFive"
                    >
                      <div class="fxl-light" id="gainFxLevelLightFive"></div>
                    </div>
                  </div>
                </div>

                <div class="fx-container">
                  <div class="fx-slider">
                    <div
                      class="fx-level__indicator fxl-one"
                      id="reverbFxLevelOne"
                    >
                      <div class="fxl-light" id="reverbFxLevelLightOne"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-two"
                      id="reverbFxLevelTwo"
                    >
                      <div class="fxl-light" id="reverbFxLevelLightTwo"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-three"
                      id="reverbFxLevelThree"
                    >
                      <div class="fxl-light" id="reverbFxLevelLightThree"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-four"
                      id="reverbFxLevelFour"
                    >
                      <div class="fxl-light" id="reverbFxLevelLightFour"></div>
                    </div>
                    <div
                      class="fx-level__indicator fxl-five"
                      id="reverbFxLevelFive"
                    >
                      <div class="fxl-light" id="reverbFxLevelLightFive"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="octave-wrapper">
              <button class="octave-btn ob-plus" id="octaveUp">+</button>
              <button class="octave-btn ob-minus" id="octaveDown">-</button>
              <span class="octave-text font">octave</span>
            </div>
          </div>
        </div>
        <div class="meeboard_slider-and-input">
          <div class="input-select__container pitch-wheel_container">
            <input
              min="0"
              max="100"
              step="1"
              class="slider pitch-wheel"
              type="range"
              id="pitchWheel"
            />
          </div>
          <!-- i may need to add data-note and data-speed attributes to the keys at some point -->
          <div class="meeboard_keys">
            <button class="white-key low-c"></button>
            <button class="black-key c-sharp"></button>
            <button class="white-key d"></button>
            <button class="black-key d-sharp"></button>
            <button class="white-key e"></button>
            <button class="white-key f"></button>
            <button class="black-key f-sharp"></button>
            <button class="white-key g"></button>
            <button class="black-key g-sharp"></button>
            <button class="white-key a"></button>
            <button class="black-key a-sharp"></button>
            <button class="white-key b"></button>
            <button class="white-key high-c"></button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
